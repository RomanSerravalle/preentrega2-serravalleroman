<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Velen Computación</title>
  </head>
  <body>
    <main class="logoVelen">
      <img src="/img/velen-logo.png" alt="Logo de Velen Computación" />
    </main>
    <section>
      <div>
        <h1></h1>
        <h2>
          Haga click en los productos para agregarlos o quitarlos del carrito
        </h2>
        <ul class="productos">
          <li onclick="comprar(gpuNvidia)">
            Nvidia GeForce RTX 2070 Super - <span class="precio">$180.000</span>
          </li>
          <li onclick="comprar(gpuAmd)">
            AMD Radeon RX 6600 XT - <span class="precio">$300.000</span>
          </li>
          <li onclick="comprar(cpuIntel)">
            Intel i7 7700 - <span class="precio">$100.000</span>
          </li>
          <li onclick="comprar(cpuAmd)">
            AMD Ryzen 5 7600 - <span class="precio">$150.000</span>
          </li>
        </ul>
      </div>

      <div class="dinero">
        <h2>Carrito</h2>
        <ul id="carrito">
          <li>¡El carrito está vacío!</li>
        </ul>

        <h2 id="total">Valor total: <span class="precio"></span></h2>
        <h2 id="cartera">Dinero en cartera: <span class="precio"></span></h2>
      </div>
    </section>

    <script src="js/carrito.js"></script>
  </body>
</html>
